<mat-toolbar>
  <button
    mat-icon-button
    i18n-tooltip
    matTooltip="Create new category"
    matTooltipPosition="below"
    color="primary"
    routerLinkActive="router-link-active"
    [routerLink]="['create']"
  >
    <mat-icon>add</mat-icon>
  </button>
  <button
    mat-icon-button
    i18n-tooltip
    matTooltip="View Categories"
    matTooltipPosition="below"
    color="primary"
    [routerLink]="['']"
  >
    <mat-icon>table</mat-icon>
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
