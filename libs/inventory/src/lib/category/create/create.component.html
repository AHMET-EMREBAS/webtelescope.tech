<wt-form [formGroup]="formGroup" (submitEvent)="submit($event)">
  <wt-input
    name="name"
    inputType="text"
    label="Category Name"
    [formGroup]="formGroup"
    [required]="true"
    [maxlength]="50"
    [minlength]="3"
  ></wt-input>
  <wt-input
    name="status"
    inputType="autocomplete"
    label="Status"
    [options]="statusOptions"
    [formGroup]="formGroup"
    [required]="true"
  ></wt-input>
</wt-form>
