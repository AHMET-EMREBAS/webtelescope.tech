<wt-text-input
  *ngIf="componentType === 'text-input'"
  [formGroup]="formGroup"
  [name]="name"
  [type]="type"
  [minLength]="minLength"
  [maxLength]="maxLength"
  [min]="min"
  [max]="max"
  [required]="required"
></wt-text-input>

<wt-textarea-input
  *ngIf="componentType === 'textarea-input'"
  [formGroup]="formGroup"
  [name]="name"
  [type]="type"
  [minLength]="minLength"
  [maxLength]="maxLength"
  [min]="min"
  [max]="max"
  [required]="required"
></wt-textarea-input>

<wt-autocomplete
  *ngIf="componentType === 'autocomplete'"
  [formGroup]="formGroup"
  [autocompleteService]="autocompleteService"
></wt-autocomplete>

<wt-checkbox
  [formGroup]="formGroup"
  *ngIf="componentType === 'checkbox'"
  [name]="name"
></wt-checkbox>

<wt-radio
  *ngIf="componentType === 'radio'"
  [formGroup]="formGroup"
  [name]="name"
  [options]="options"
></wt-radio>

<wt-date
  *ngIf="componentType === 'date'"
  [formGroup]="formGroup"
  [name]="name"
></wt-date>

<wt-date-time
  *ngIf="componentType === 'date-time'"
  [formGroup]="formGroup"
  [name]="name"
></wt-date-time>

<wt-select
  *ngIf="componentType === 'select'"
  [formGroup]="formGroup"
  [name]="name"
></wt-select>
