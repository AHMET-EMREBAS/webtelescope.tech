{{ formGroup.value | json }}

<form [formGroup]="formGroup" style="padding: 20px">
  <wt-text-input
    [formGroup]="formGroup"
    inputName="name"
    label="Text Input"
    prefixIcon="home"
    suffixIcon="person"
  ></wt-text-input>

  <wt-autocomplete-input
    prefixIcon="home"
    suffixIcon="person"
    [formGroup]="formGroup"
    visibleKey="name"
    [options]="options"
    label="Autocomplete Input"
    inputName="category"
  ></wt-autocomplete-input>

  <wt-date-input
    [formGroup]="formGroup"
    inputName="date"
    label="Date Input"
  ></wt-date-input>
</form>
