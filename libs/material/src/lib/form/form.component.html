<form [formGroup]="formGroup" (ngSubmit)="submit()" novalidate>
  <ng-content></ng-content>
  <div class="actions">
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="formGroup.invalid"
      i18n
    >
      Submit
    </button>
    <button type="reset" mat-raised-button color="primary" i18n>Reset</button>
  </div>
</form>
