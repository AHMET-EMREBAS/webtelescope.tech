<form
  #form="ngForm"
  [formGroup]="formGroup"
  (ngSubmit)="submit($event)"
  novalidate
>
  <wt-form-field
    name="name"
    label="First Name"
    [required]="true"
    [minLength]="3"
    [maxLength]="30"
  ></wt-form-field>

  <wt-textarea
    name="description"
    label="Description"
    [minLength]="10"
    [maxLength]="30"
    [required]="true"
  ></wt-textarea>

  <wt-form-field name="age" type="number" label="Age"></wt-form-field>

  <div class="form-actions">
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </div>
</form>
