<div [formGroup]="formGroup">
  <label>{{ label }}</label>
  <mat-radio-group
    class="flex column"
    [formGroupName]="name"
    style="margin-top: 1em"
  >
    @for (option of options; track option) {
    <mat-radio-button class="example-radio-button" [value]="option">
      {{ option }}
    </mat-radio-button>
    }
  </mat-radio-group>
</div>
