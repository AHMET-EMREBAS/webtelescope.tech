<mat-form-field appearance="outline" [formGroup]="formGroup">
  <mat-label>{{ label }}</mat-label>
  <mat-icon matPrefix *ngIf="prefixIcon">{{ prefixIcon }}</mat-icon>
  <mat-icon matSuffix *ngIf="suffixIcon">{{ suffixIcon }}</mat-icon>
  <input
    #input
    type="text"
    matInput
    [formControlName]="inputName"
    [placeholder]="label || ''"
    [required]="!!required"
  />
  <mat-error>Invalid Input</mat-error>
</mat-form-field>
