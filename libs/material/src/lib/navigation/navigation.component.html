<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>
      <img
        class="logo"
        src="./assets/icons/icon-350x150.png"
        alt="Logo"
        i18n-matTooltip
        matTooltip="Application Logo"
        matTooltipPosition="right"
      />
    </mat-toolbar>

    <mat-nav-list>
      @for (item of navItems; track item.path) {

      <a
        mat-list-item
        [routerLink]="[item.path]"
        routerLinkActive="router-link-active"
      >
        <span matListItemIcon>
          <mat-icon color="primary">
            {{ item.icon }}
          </mat-icon>
        </span>
        <span matListItemLine> {{ item.label }}</span>
      </a>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon i18n-aria-label aria-label="Side nav toggle icon">
          menu
        </mat-icon>
      </button>
      }
      <span>{{ title }}</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
