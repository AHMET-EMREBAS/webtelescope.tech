<!-- Subscribers  -->
<ng-container *ngIf="$isHandset | async"></ng-container>

<!-- General -->
<ng-template #queryListTemplate let-items="items" let-testName="testName">
  <span *ngIf="testing === true">{{ testName || 'NO test name' }}</span>

  @if(items){ @for(item of items; track item){
  <ng-container *ngTemplateOutlet="item.templateRef"></ng-container>
  } }
</ng-template>

<!-- 
    <ng-container *ngTemplateOutlet="queryListTemplate; context: { items:items }"></ng-container>
-->

<!-- Toolbar like -->

<ng-template
  #toolbarTemplate
  let-left="left"
  let-right="right"
  let-testName="testName"
>
  <div class="space-around-row-container">
    <div class="row-container-gap-1 row-flex-start">
      <ng-container
        *ngTemplateOutlet="
          queryListTemplate;
          context: { items: left, testName: testName + '-left' }
        "
      ></ng-container>
    </div>
    <div class="row-container-gap-1 row-flex-end">
      <ng-container
        *ngTemplateOutlet="
          queryListTemplate;
          context: { items: right, testName: testName + '-right' }
        "
      ></ng-container>
    </div>
  </div>
</ng-template>

<mat-sidenav-container>
  <!-- Sidenav Left -->
  <mat-sidenav
    #leftSidenav
    class="left"
    position="start"
    [opened]="isLeftSidenavOpen"
    [mode]="mode"
    (click)="sideNavClick(leftSidenav)"
  >
    <ng-container
      *ngTemplateOutlet="
        queryListTemplate;
        context: { items: sidenavLeft, testName: 'Left sidenav' }
      "
    ></ng-container>
  </mat-sidenav>

  <!-- Sidenav Right -->
  <mat-sidenav
    #rightSidenav
    class="right"
    position="end"
    [mode]="mode"
    (click)="sideNavClick(rightSidenav)"
  >
    <ng-container
      *ngTemplateOutlet="
        queryListTemplate;
        context: { items: sidenavRight, testName: 'Right sidenav' }
      "
    ></ng-container>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- --Start of the content -->

    <!-- Main toolbar -->
    <mat-toolbar class="toolbar" color="primary">
      <img
        class="app-logo"
        src="assets/icons/icon-72x72.png"
        alt="App Logo"
        data-testid="app-logo"
        *ngIf="!isHandset"
      />

      <button
        class="left-menu-toggle"
        mat-mini-fab
        (click)="leftSidenav.toggle()"
      >
        <mat-icon>{{ leftSidenav.opened ? 'menu_opened' : 'menu' }}</mat-icon>
      </button>

      <ng-container
        *ngTemplateOutlet="
          toolbarTemplate;
          context: {
            left: toolbarLeft,
            right: toolbarRight,
            testName: 'toolbar'
          }
        "
      ></ng-container>

      <button
        class="right-menu-toggle"
        mat-mini-fab
        (click)="rightSidenav.toggle()"
      >
        <mat-icon>settings</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Main Content  -->

    <div class="main-content-container">
      <ng-container
        *ngTemplateOutlet="
          queryListTemplate;
          context: {
            items: mainContent,
            testName: 'Main Content'
          }
        "
      ></ng-container>
    </div>

    <!-- Statusbar -->
    <mat-toolbar class="statusbar" color="primary">
      <ng-container
        *ngTemplateOutlet="
          toolbarTemplate;
          context: {
            left: statusbarLeft,
            right: statusbarRightt,
            testName: 'statusbar'
          }
        "
      ></ng-container
    ></mat-toolbar>
    <!-- --Endof the content -->
  </mat-sidenav-content>
</mat-sidenav-container>
