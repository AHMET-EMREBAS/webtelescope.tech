{{ users$ | async }}
<form #form="ngForm" [formGroup]="formGroup" (ngSubmit)="submit($event)">
  <wt-form-field
    name="username"
    type="email"
    prefixIcon="email"
  ></wt-form-field>
  <wt-form-field
    name="password"
    type="password"
    prefixIcon="password"
  ></wt-form-field>

  <div class="actions">
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="formSubmitted || form.invalid"
      i18n
    >
      Login
    </button>
  </div>
</form>
