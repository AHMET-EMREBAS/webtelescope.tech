<form class="flex column gap-1" [formGroup]="formGroup">
  <wt-text-input
    [formGroup]="formGroup"
    name="username"
    type="email"
    autocomplete="email"
    label="Username"
  ></wt-text-input>
  <wt-text-input
    [formGroup]="formGroup"
    name="password"
    type="password"
    autocomplete="current-password"
    label="password"
  ></wt-text-input>

  <div class="flex column gap-1">
    <div class="flex row gap-1">
      <button
        class="grow-1"
        type="button"
        mat-raised-button
        (click)="submit()"
        color="primary"
      >
        Login
      </button>
      <button class="grow-1" type="reset" mat-raised-button (click)="reset()">
        Clear Form
      </button>
    </div>
    <div class="flex gap-1">
      <button
        class="grow-1"
        type="button"
        mat-flat-button
        color="accent"
        (click)="forgotPassword()"
      >
        Forgot Password
      </button>
    </div>
  </div>
</form>
