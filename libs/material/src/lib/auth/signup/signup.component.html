<form class="flex column gap-1" [formGroup]="formGroup">
  <wt-text-input
    [formGroup]="formGroup"
    name="username"
    type="email"
    autocomplete="off"
    label="Username"
  ></wt-text-input>
  <wt-text-input
    [formGroup]="formGroup"
    name="password"
    type="password"
    autocomplete="off"
    label="password"
  ></wt-text-input>

  <div class="flex column gap-1">
    <button
      class="grow-1"
      type="button"
      mat-raised-button
      (click)="submit()"
      color="primary"
    >
      Signup
    </button>
    <button class="grow-1" type="reset" mat-raised-button (click)="reset()">
      Clear Form
    </button>
  </div>
</form>
