<form class="flex column gap-1" [formGroup]="formGroup">
  <wt-text-input
    [formGroup]="formGroup"
    name="username"
    type="email"
    autocomplete="email"
    label="Username"
  ></wt-text-input>

  <wt-text-input
    [formGroup]="formGroup"
    name="password"
    type="password"
    autocomplete="current-password"
    label="current password"
  ></wt-text-input>

  <wt-text-input
    [formGroup]="formGroup"
    name="newPassword"
    type="password"
    label="new password"
    autocomplete="new-password"
  ></wt-text-input>

  <wt-text-input
    [formGroup]="formGroup"
    name="confirmPassword"
    type="password"
    label="confirm password"
    autocomplete="new-password"
  ></wt-text-input>

  <div class="flex column gap-1">
    <button
      class="grow-1"
      type="button"
      mat-raised-button
      (click)="submit()"
      color="primary"
    >
      Reset Password
    </button>
    <button class="grow-1" type="reset" mat-raised-button (click)="reset()">
      Clear Form
    </button>
  </div>
</form>
