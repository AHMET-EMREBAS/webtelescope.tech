<h3>{{ title }}</h3>

<mat-nav-list #navList>
  @for(item of items ; track item){
  <mat-list-item
    #menuItem
    [activated]="isActiveListItem(item)"
    [routerLink]="[item.route]"
    (click)="clickHandler(item)"
  >
    <span matListItemTitle>{{ item.title | titlecase }}</span>
    <!-- <span matListItemLine>{{ item.subtitle }}</span> -->

    <span matListItemIcon>
      <mat-icon
        [matBadge]="item.badge"
        [matBadgeColor]="item.badgeColor"
        [color]="item.iconColor"
        aria-hidden="false"
        class="fill"
      >
        {{ item.icon }}
      </mat-icon>
    </span>
    <!-- <span matListItemMeta>{{ item.meta }}</span> -->
  </mat-list-item>
  }
</mat-nav-list>
