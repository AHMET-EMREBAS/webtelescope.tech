<ng-template
  #rowContainerTemplate
  let-left="left"
  let-right="right"
  let-testName="testName"
>
  <div class="row-container">
    <div class="row-container">
      <wt-template-outlet
        [items]="left"
        [testing]="testing"
        testName="left"
      ></wt-template-outlet>
    </div>
    <div class="row-container-right">
      <wt-template-outlet
        [items]="right"
        [testing]="testing"
        testName="right"
      ></wt-template-outlet>
    </div>
  </div>
</ng-template>

<div #viewport="wtViewport" wtViewport class="main-container column-container">
  <mat-toolbar class="toolbar" color="primary">
    <!-- Toolbar Items -->
    <ng-container
      *ngTemplateOutlet="
        rowContainerTemplate;
        context: {
          left: toolbarLeft,
          right: toolbarRight,
          testName: 'toolbar'
        }
      "
    ></ng-container>
  </mat-toolbar>

  <div class="content-container row-container">
    <!-- Left content  -->
    <div
      class="content-container-left row-container-left"
      *ngIf="viewport.isNotHandset"
    >
      <wt-template-outlet
        [items]="contentLeft"
        [testing]="testing"
        testName="Left content"
      ></wt-template-outlet>
    </div>

    <!-- Main Content -->
    <div class="content-container-main row-container">
      <wt-template-outlet
        [items]="mainContent"
        [testing]="testing"
        testName="main content"
      ></wt-template-outlet>
    </div>

    <!-- Right content -->
    <div
      class="content-container-right row-container-right"
      *ngIf="viewport.isNotHandset"
    >
      <wt-template-outlet
        [items]="contentRight"
        [testing]="testing"
        testName="Right content"
      ></wt-template-outlet>
    </div>
  </div>

  <wt-floating-container
    [items]="floatingItems"
    [testing]="testing"
  ></wt-floating-container>

  <!-- Footer -->
  <mat-toolbar class="footer-toolbar" color="accent">
    <ng-container
      *ngTemplateOutlet="
        rowContainerTemplate;
        context: {
          left: footerLeft,
          right: footerRight,
          testName: 'footer'
        }
      "
    ></ng-container>
  </mat-toolbar>
</div>
