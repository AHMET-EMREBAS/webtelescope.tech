<!-- General -->
<ng-template #queryListTemplate let-items="items" let-testName="testName">
  <span *ngIf="testing === true">{{ testName || 'No test name' }}</span>

  @if(items){ @for(item of items; track item){
  <ng-container *ngTemplateOutlet="item.templateRef"></ng-container>
  } }
</ng-template>

<div class="column-container">
  <mat-toolbar class="main-toolbar" color="primary"></mat-toolbar>

  <div class="row-container">
    <!-- Left content  -->
    <div class="column-container">Left content</div>

    <div class="column-container">Main Content</div>

    <!-- Right content -->
    <div class="column-container">Right content</div>
  </div>

  <div class="row-container">
    
  </div>
</div>
