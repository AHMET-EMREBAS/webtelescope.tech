<form [formGroup]="formGroup" novalidate>
  @for(c of componentReferances; track c){
  <ng-container
    [ngComponentOutlet]="c.ref"
    [ngComponentOutletInputs]="{
      options: c.options,
      formControl: c.formControl
    }"
  ></ng-container>
  }

  <div class="form-actions">
    <button
      type="button"
      mat-raised-button
      color="primary"
      [disabled]="
        (submitted.$value | async) || !formGroup.valid || !formGroup.dirty
      "
      (click)="submitForm()"
    >
      {{ submitLabel }}
    </button>
    <button type="reset" mat-raised-button color="warn" (click)="resetForm()">
      {{ resetLabel }}
    </button>
  </div>
</form>
