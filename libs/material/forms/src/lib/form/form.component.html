<form [formGroup]="formGroup" novalidate (ngSubmit)="submitForm($value)">
  @for(c of inputs; track c){
  <ng-container
    [ngComponentOutlet]="c.ref"
    [ngComponentOutletInputs]="{
      options: c.options,
      formControl: c.formControl
    }"
  ></ng-container>
  }

  <div class="form-actions">
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="!formGroup.valid || !formGroup.dirty"
    >
      {{ submitLabel }}
    </button>
    <button type="reset" mat-raised-button color="warn" (click)="resetForm()">
      {{ resetLabel }}
    </button>
  </div>
</form>
