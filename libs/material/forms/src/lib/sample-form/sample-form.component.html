<wt-form>
  <wt-input
    [options]="{
      required: true,
      minLength: 3,
      name: 'firstName',
      type: 'text',
      label: 'firstName'
    }"
  ></wt-input>
  <wt-input
    [options]="{
      required: true,
      minLength: 3,
      name: 'lastName',
      type: 'text',
      label: 'lastName'
    }"
  ></wt-input>
  <wt-input
    [options]="{
      required: true,
      minLength: 3,
      name: 'email',
      type: 'text',
      label: 'email'
    }"
  ></wt-input>
</wt-form>
