<div class="table-container">
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input
      matInput
      [formControl]="searchControl"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>
  <div class="inner-table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      @for(col of displayedColumns; track col){

      <ng-container [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ col | labelcase }}
        </th>
        <td mat-cell *matCellDef="let row">{{ row[col] }}</td>
      </ng-container>
      }

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>

  <div
    style="
      max-width: 50%;
      margin: auto;
      overflow: hidden;
      position: absolute;
      bottom: 0px;
      margin-left: 50%;
      transform: translateX(-50%);
    "
  >
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle (click)="setPageSize(5)">5</mat-button-toggle>
      <mat-button-toggle (click)="setPageSize(10)">10</mat-button-toggle>
      <mat-button-toggle (click)="setPageSize(25)">25</mat-button-toggle>
      <mat-button-toggle (click)="setPageSize(100)">100</mat-button-toggle>
      <mat-button-toggle (click)="previousPage()">
        <mat-icon>arrow_left</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle disabled>{{ getPageIndex() + 1 }}</mat-button-toggle>
      <mat-button-toggle (click)="nextPage()">
        <mat-icon>arrow_right</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
    <mat-paginator style="opacity: 0; position: absolute; z-index: 0">
    </mat-paginator>
  </div>
</div>
