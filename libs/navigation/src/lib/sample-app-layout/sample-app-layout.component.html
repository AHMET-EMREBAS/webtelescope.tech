<wt-app-layout>
  <ng-template wtLeftPanel>
    <wt-nav-list title="Group 1" [listItems]="sampleListItems"></wt-nav-list>
    <wt-nav-list title="Group 2" [listItems]="sampleListItems"></wt-nav-list>
  </ng-template>

  <ng-template wtRightPanel>
    <wt-nav-list title="Group 1" [listItems]="sampleListItems"></wt-nav-list>
    <wt-nav-list title="Group 2" [listItems]="sampleListItems"></wt-nav-list>
  </ng-template>

  <ng-template wtMainPanel>
    <h1>Start</h1>
    @for(item of ' '.repeat(50).split(''); track item){
    <h1>Placeholder</h1>
    }
    <h1>End</h1>
  </ng-template>

  <ng-template wtToolbarLeft>
    <button mat-icon-button><mat-icon>home</mat-icon></button>
  </ng-template>
  <ng-template wtToolbarRight>
    <button mat-icon-button><mat-icon>info</mat-icon></button>
    <button mat-icon-button><mat-icon>person</mat-icon></button>
    <button mat-icon-button><mat-icon>settings</mat-icon></button>
  </ng-template>

  <ng-template wtStatusbarLeft>
    <button mat-icon-button><mat-icon>category</mat-icon></button>
  </ng-template>
  <ng-template wtStatusbarRight>
    <button mat-icon-button>
      <mat-icon class="fill" matBadge="3" matBadgeColor="warn"
        >notifications</mat-icon
      >
    </button>
  </ng-template>

  <ng-template wtFloatingPanel>
    <button mat-mini-fab color="accent">
      <mat-icon class="fill">message</mat-icon>
    </button>
  </ng-template>
</wt-app-layout>
