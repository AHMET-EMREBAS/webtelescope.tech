<div class="root-layout-container" [class.dark-theme]="isDarkMode">
  <mat-toolbar color="primary">
    <div>
      <button mat-icon-button (click)="sidenavLeft.toggle()">
        <mat-icon>
          {{ sidenavLeft.opened ? 'menu_open' : 'menu' }}
        </mat-icon>
      </button>
      <ng-content select="[wtToolbar]"></ng-content>
    </div>
    <div>
      <ng-content select="[wtToolbarRight]"></ng-content>
      <div>
        <button mat-icon-button (click)="sidenavRight.toggle()">
          <mat-icon>
            {{ sidenavRight.opened ? 'chevron_right' : 'chevron_left' }}
          </mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar>

  <mat-sidenav-container>
    <!-- Left sidenav -->
    <mat-sidenav
      #sidenavLeft
      position="start"
      [mode]="($isHandset | async) === false ? 'side' : 'over'"
      [opened]="($isHandset | async) === false"
    >
      <!-- Left sidenav content -->
      <ng-content select="[wtLeftPanel]"></ng-content>
    </mat-sidenav>

    <!-- Right sidenav -->
    <mat-sidenav
      #sidenavRight
      position="end"
      [mode]="($isHandset | async) === false ? 'side' : 'over'"
    >
      <!-- Right sidenav content -->
      <ng-content select="[wtRightPanel]"></ng-content>
    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content>
      <ng-content select="[wtMainContent]"></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <!-- Status bar -->
  <mat-toolbar color="primary">
    <div>
      <ng-content select="[wtStatusBar]"></ng-content>
    </div>
    <div>
      <ng-content select="[wtStatusBarRight]"></ng-content>
    </div>
  </mat-toolbar>
</div>
