# yaml-language-server: $schema=./../___schema/model/model.json
properties:
  title:
    type: string
    label: Task Title
    icon: title
    validation:
      format: shortText

  description:
    type: string
    icon: description
    label: Description
    validation:
      format: longText

  category:
    type: Category
    label: Categories
    isArray: true
    icon: category

relations:
  assignee:
    target: User
    type: One
    icon: person
    label: Assignee

  sprint:
    target: Sprint
    icon: group
    type: One
    label: Sprint

required:
  - title
  - description

unique:
  - title
