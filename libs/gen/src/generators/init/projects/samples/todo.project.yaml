# yaml-language-server: $schema=./../___schema/project/project.json
title: Project Managament
description: Manage your project

models:
  Permission:
    properties:
      name:
        type: string
        label: Permission
        icon: shield
        validation:
          minLength: 3

    required:
      - name

  Role:
    properties:
      name:
        type: string
        label: Role
        icon: group
        validation:
          minLength: 3

    relations:
      permissions:
        target: Permission
        label: Permissions
        type: Many
        icon: shield

    required:
      - name
      - permissions

    unique:
      - name

  User:
    properties:
      username:
        type: string
        label: username
        icon: email
        validation:
          format: email

      password:
        type: string
        label: Password
        icon: password
        validation:
          format: password

    relations:
      roles:
        target: Role
        label: Roles
        icon: groups
        type: Many

    required:
      - username
      - password

  Task:
    properties:
      title:
        type: string
        label: Task Title
        icon: title
        validation:
          minLength: 3
          maxLength: 30

      description:
        type: string
        icon: description
        label: Description
        validation:
          maxLength: 600

    relations:
      assignee:
        target: User
        icon: person
        label: Asignee
        type: One

      sprint:
        target: Sprint
        label: Sprint
        icon: group
        type: One

    required:
      - title
      - description

    unique:
      - title
