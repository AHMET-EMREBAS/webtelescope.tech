# yaml-language-server: $schema=./../../schema/model/model.json
properties:
  title:
    type: string
    label: Title
    icon: title
    validation:
      minLength: 3

  content:
    type: string
    label: Title
    icon: message

  publishedAt:
    type: Date
    icon: calendar_view_day
    label: Published

relations:
  author:
    target: User
    type: One
    icon: person
    label: Author

required:
  - title
  - content
  - author

unique:
  - title
