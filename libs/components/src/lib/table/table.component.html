<ng-container *ngIf="tableEvents$ | async"></ng-container>
<ng-container *ngIf="data$ | async"></ng-container>

<div>
  <mat-form-field
    style="
      position: sticky;
      top: 0px;
      z-index: 1;
      width: 100%;
      cursor: pointer;
      letter-spacing: 1px;
    "
  >
    <mat-label i18n>Search {{ entityName }}</mat-label>
    <input
      matInput
      type="search"
      autocomplete="off"
      [formControl]="searchControl"
    />
    <mat-icon matPrefix color="primary">search</mat-icon>
  </mat-form-field>
  <table
    mat-table
    [dataSource]="data"
    class="full-width-table"
    matSort
    aria-label="Elements"
    [matSortActive]="active"
    [matSortDirection]="direction"
  >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container [matColumnDef]="col.name" *ngFor="let col of visibleColumns">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <div class="table-th">
          <mat-icon color="primary">{{ col.icon }}</mat-icon>
          <span>{{ col.label }}</span>
        </div>
      </th>
      <td mat-cell *matCellDef="let row">{{ row[col.name] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [@enter]></tr>
  </table>

  <mat-paginator
    #paginator
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [length]="count$ | async"
    [pageSizeOptions]="[2, 5, 10, 20, 30, 40, 50, 100]"
    [showFirstLastButtons]="true"
    aria-label="Select page"
    style="position: sticky; bottom: 0px"
  >
  </mat-paginator>
</div>
