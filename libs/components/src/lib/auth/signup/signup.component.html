<form class="flex column gap-1" [formGroup]="formGroup">
  <wt-text-input
    i18n-label
    [formGroup]="formGroup"
    name="username"
    type="email"
    autocomplete="off"
    label="Username"
  ></wt-text-input>
  <wt-text-input
    [formGroup]="formGroup"
    name="password"
    type="password"
    autocomplete="new-password"
    label="password"
    i18n-label
  ></wt-text-input>

  <div class="flex column gap-1">
    <button
      class="grow-1"
      type="button"
      mat-raised-button
      (click)="submit()"
      color="primary"
      i18n
    >
      Signup
    </button>
    <button
      class="grow-1"
      type="reset"
      mat-raised-button
      (click)="reset()"
      i18n
    >
      Clear Form
    </button>
  </div>
</form>
