<mat-toolbar color="primary">
  <div class="flex grow-1 justify-left">
    <img
      src="./assets/icons/icon-72x72.png"
      alt="App Logo"
      width="32"
      height="32"
    />
  </div>

  <div class="flex grow-1 justify-center">
    <button
      *ngFor="let item of navitems"
      mat-icon-button
      [routerLink]="[item.route]"
      routerLinkActive="router-link-active"
      [matTooltip]="item.name"
      matTooltipPosition="below"
    >
      <mat-icon>{{ item.icon }}</mat-icon>
    </button>
  </div>

  <div class="flex grow-1 justify-right">
    <button
      mat-icon-button
      routerLinkActive="router-link-active"
      matTooltipPosition="below"
      [matMenuTriggerFor]="menu"
    >
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        [routerLink]="['login']"
        routerLinkActive="router-link-active"
      >
        <mat-icon>login</mat-icon>
        <span> Login </span>
      </button>
      <button
        mat-menu-item
        [routerLink]="['logout']"
        routerLinkActive="router-link-active"
      >
        <mat-icon>logout</mat-icon>
        <span> Logout </span>
      </button>
      <mat-divider></mat-divider>
      <button
        mat-menu-item
        [routerLink]="['profile']"
        routerLinkActive="router-link-active"
      >
        <mat-icon>person</mat-icon>
        <span> Profile </span>
      </button>
      <button
        mat-menu-item
        [routerLink]="['settings']"
        routerLinkActive="router-link-active"
      >
        <mat-icon>settings</mat-icon>
        <span> Settings </span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>

<div class="flex column gap-1 p-1">
  <router-outlet></router-outlet>
</div>
