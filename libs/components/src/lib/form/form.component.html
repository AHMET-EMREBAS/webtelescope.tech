<form class="flex column gap-2" [formGroup]="formGroup">
  <ng-content select="wt-form-input"></ng-content>

  <div class="flex column gap-1">
    <button
      class="grow-1"
      type="button"
      mat-raised-button
      (click)="submit()"
      color="primary"
    >
      {{ submitLabel }}
    </button>
    <button
      class="grow-1"
      type="reset"
      mat-raised-button
      (click)="reset()"
      i18n
    >
      Clear Form
    </button>
  </div>
</form>
