<mat-form-field [formGroup]="formGroup" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-chip-grid #chipGrid [attr.aria-label]="label">
    @for (item of selectedItems; track item) {
    <mat-chip-row (removed)="remove(item.id)">
      {{ item.name }}
      <button matChipRemove [attr.aria-label]="'remove ' + item">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-row>
    }
  </mat-chip-grid>

  <!--  -->
  <input type="text" [formControlName]="name" style="visibility: hidden" />

  <input
    [placeholder]="label"
    #inputRef
    [formControl]="chipInputControl"
    [matChipInputFor]="chipGrid"
    [matAutocomplete]="auto"
    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
    (matChipInputTokenEnd)="add($event)"
  />
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    @for (item of autocompleteOptions$ | async; track item) {
    <mat-option [value]="item">{{ item.name }}</mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
