<ng-container *ngIf="parseNumber$ | async"></ng-container>
<mat-form-field [formGroup]="formGroup" appearance="outline">
  <mat-label>{{ label | titlecase }}</mat-label>
  <input
    matInput
    [type]="type"
    [formControlName]="name"
    [autocomplete]="autocomplete"
  />
  <mat-icon
    matPrefix
    class="fill"
    color="primary"
    [attr.color]="getIconColor()"
  >
    {{ icon }}
  </mat-icon>
  <mat-hint>{{ hint }}</mat-hint>
  <mat-error>{{ getError() }}</mat-error>
</mat-form-field>
