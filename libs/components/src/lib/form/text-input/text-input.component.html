<mat-form-field [formGroup]="formGroup" appearance="outline">
  <mat-label>{{ label | titlecase }}</mat-label>
  <input
    [type]="type"
    [formControlName]="name"
    matInput
    [autocomplete]="autocomplete"
    [minLength]="minLength"
    [maxLength]="maxLength"
    [min]="min"
    [max]="max"
    [required]="required"
  />
  <mat-icon
    matPrefix
    class="fill"
    color="primary"
    [attr.color]="getIconColor()"
  >
    {{ icon }}
  </mat-icon>
  <mat-hint>{{ hint }}</mat-hint>
  <mat-error>{{ getError() }}</mat-error>
</mat-form-field>
