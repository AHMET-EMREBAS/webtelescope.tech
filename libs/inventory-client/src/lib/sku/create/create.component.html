<wt-form submitLabel="Save Product" [formGroup]="formGroup">
  <wt-form-input
    [formGroup]="formGroup"
    [minLength]="6"
    [maxLength]="14"
    componentType="text-input"
    name="sku"
    icon="barcode"
    autocomplete="off"
    label="SKU Code"
  ></wt-form-input>

  <wt-form-input
    [formGroup]="formGroup"
    [minLength]="6"
    [maxLength]="14"
    componentType="text-input"
    name="barcode"
    icon="barcode"
    autocomplete="off"
    label="Barcode"
  ></wt-form-input>

  <wt-form-input
    componentType="autocomplete"
    [multiple]="true"
    [formGroup]="formGroup"
    name="product"
    icon="inventory"
    [autocompleteService]="productService"
    label="Product"
  ></wt-form-input>
</wt-form>
