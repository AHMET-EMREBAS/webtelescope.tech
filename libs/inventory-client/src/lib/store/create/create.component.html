<wt-form submitLabel="Save Product" [formGroup]="formGroup">
  <wt-form-input
    [formGroup]="formGroup"
    [minLength]="3"
    [maxLength]="50"
    componentType="text-input"
    name="name"
    icon="info"
    autocomplete="off"
    label="Store Name"
  ></wt-form-input>
  <wt-form-input
    componentType="autocomplete"
    [multiple]="true"
    [formGroup]="formGroup"
    name="priceLevel"
    icon="category"
    [autocompleteService]="priceLevelService"
    label="Price Level"
  ></wt-form-input>
</wt-form>
