<wt-form submitLabel="Save Product" [formGroup]="formGroup">
  <wt-form-input
    [formGroup]="formGroup"
    type="email"
    componentType="text-input"
    name="username"
    icon="info"
    autocomplete="off"
    label="Username"
  ></wt-form-input>
  <wt-form-input
    [formGroup]="formGroup"
    type="password"
    componentType="text-input"
    name="password"
    icon="password"
    autocomplete="off"
    label="Password"
  ></wt-form-input>
  <wt-form-input
    [formGroup]="formGroup"
    componentType="text-input"
    name="firstName"
    icon="info"
    autocomplete="off"
    label="First Name"
  ></wt-form-input>
  <wt-form-input
    [formGroup]="formGroup"
    componentType="text-input"
    name="lastName"
    icon="info"
    autocomplete="off"
    label="Last Name"
  ></wt-form-input>
  <wt-form-input
    [formGroup]="formGroup"
    componentType="text-input"
    name="phone"
    icon="phone"
    autocomplete="off"
    label="Phone"
  ></wt-form-input>

  <wt-form-input
    type="string"
    componentType="textarea-input"
    [formGroup]="formGroup"
    [minLength]="3"
    [maxLength]="400"
    name="description"
    icon="description"
    autocomplete="off"
    label="Description"
  ></wt-form-input>

  <wt-form-input
    componentType="autocomplete"
    [multiple]="true"
    [formGroup]="formGroup"
    name="priceLevel"
    icon="layers"
    [autocompleteService]="priceLevelService"
    label="Price Level"
  ></wt-form-input>
</wt-form>
