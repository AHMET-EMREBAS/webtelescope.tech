<wt-form submitLabel="Save Product" [formGroup]="formGroup">
  <wt-form-input
    [formGroup]="formGroup"
    [min]="0"
    type="number"
    componentType="text-input"
    name="price"
    icon="money"
    autocomplete="off"
    label="Price"
  ></wt-form-input>
  <wt-form-input
    [formGroup]="formGroup"
    [min]="0"
    type="number"
    componentType="text-input"
    name="cost"
    icon="money"
    autocomplete="off"
    label="Cost"
  ></wt-form-input>
  <wt-form-input
    componentType="autocomplete"
    [formGroup]="formGroup"
    name="sku"
    icon="barcode"
    [autocompleteService]="skuService"
    label="Select Sku"
    propertyName="sku"
  ></wt-form-input>
  
  <wt-form-input
    componentType="autocomplete"
    [formGroup]="formGroup"
    name="priceLevel"
    icon="barcode"
    [autocompleteService]="priceLevelService"
    label="Select price level"
    propertyName="name"
  ></wt-form-input>
</wt-form>
