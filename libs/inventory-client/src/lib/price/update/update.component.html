<wt-form
  [itemId]="itemId"
  [updateForm]="true"
  submitLabel="Save Category"
  [formGroup]="formGroup"
>
  <wt-form-input
    [formGroup]="formGroup"
    [minLength]="3"
    [maxLength]="50"
    componentType="text-input"
    name="name"
    icon="info"
    autocomplete="off"
    label="Product Name"
  ></wt-form-input>

  <wt-form-input
    type="string"
    componentType="textarea-input"
    [formGroup]="formGroup"
    [minLength]="3"
    [maxLength]="400"
    name="description"
    icon="description"
    autocomplete="off"
    label="Description"
  ></wt-form-input>

  <wt-form-input
    componentType="autocomplete"
    [formGroup]="formGroup"
    name="categories"
    icon="category"
    [autocompleteService]="categoryService"
    label="Category"
  ></wt-form-input>
</wt-form>
