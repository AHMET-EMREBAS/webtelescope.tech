<form [formGroup]="formGroup">
  <wt-text-input
    [formGroup]="formGroup"
    name="name"
    icon="category"
    autocomplete="off"
    label="Category Name"
  ></wt-text-input>

  <div class="flex row gap-3">
    <button mat-raised-button type="button" color="primary" (click)="save()">
      Save Category
    </button>
    <button mat-flat-button type="reset">Clear Form</button>
  </div>
</form>
